<dialog #filterModal class="modal">
    <div class="modal-box">
        <h3 class="text-lg font-bold">Filter Members</h3>
        <div class="py-4 space-y-4">
            <!-- Gender Filter -->
            <div class="form-control w-full">
                <label class="label">
                    <span class="label-text">Gender</span>
                </label>
                <select class="select select-bordered w-full" [(ngModel)]="filterParams().gender">
                    <option value="">All</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <!-- Age Range -->
            <div class="grid grid-cols-2 gap-4">
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text">Min Age</span>
                    </label>
                    <input 
                        type="number"  class="input input-bordered w-full" 
                        (change)="onMinAgeChange()"  
                        [(ngModel)]="filterParams().minAge" min="18"  max="100">
                </div>
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text">Max Age</span>
                    </label>
                    <input 
                        type="number" class="input input-bordered w-full" 
                        (change)="onMaxAgeChange()" 
                        [(ngModel)]="filterParams().maxAge"min="18" max="100">
                </div>
            </div>
            <!-- Order By -->
            <div class="form-control w-full">
                <label class="label">
                    <span class="label-text">Order By</span>
                </label>
                <select class="select select-bordered w-full" [(ngModel)]="filterParams().orderBy">
                    <option value="lastActive">Last Active</option>
                    <option value="created">Created</option>
                </select>
            </div>
        </div>

        <div class="modal-action">
            <button class="btn btn-ghost" (click)="closeModal()">Cancel</button>
            <button class="btn btn-primary" (click)="submitModal()">Apply Filters</button>
        </div>
    </div>

    <form method="dialog" class="modal-backdrop">
        <button (click)="closeModal()">close</button>
    </form>
</dialog>
