<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-9 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Sign up</div>

    <ul class="steps">
        <li class="step" [class.step-primary]="currentStep() === 1 || currentStep() > 1">Credentials</li>
        <li class="step" [class.step-primary]="currentStep() === 2 || currentStep() > 2">Profile</li>
    </ul>
    <div class="card-body w-full">
        @if(currentStep() === 1) {
            <form [formGroup]="credentialForm" class="flex flex-col gap-4 m1 p-2 w-full steps">
                <app-text-input label="Email" formControlName="email"/>
                <app-text-input label="Display name" formControlName="displayName"/>
                <app-text-input label="Password" type="password" formControlName="password"/>
                <app-text-input label="Confirm password" type="password" formControlName="confirmPassword"/>

                <div class="flex items-center justify-end gap-3">
                    <button class="btn" type="button" (click)="cancel()">Cancel</button>
                    <button class="btn btn-primary" type="button" (click)="nextStep()" [disabled]="credentialForm.invalid">Next</button>
                </div> 
            </form>
        }
        @if(currentStep() === 2) {
            <form [formGroup]="profileForm" class="flex flex-col gap-4 m-1 p-2 w-full steps" (ngSubmit)="register()">
                <div class="flex item-center gap-4 mb-1">
                    <div class="font-semibold">Gender: </div>
                    <label class="cursor-pointer flex items-center gap-1">
                        <input type="radio" class="radio radio-primary" formControlName="gender" value="male" />
                        <div>male</div>
                    </label>
                    <label class="cursor-pointer flex items-center gap-1">
                        <input type="radio" class="radio radio-primary" formControlName="gender" value="female" />
                        <div>female</div>
                    </label>
                </div>
                <app-text-input label="Date of Birth" type="date" formControlName="dateOfBirth"/>
                <app-text-input label="City" formControlName="city"/>
                <app-text-input label="Country" formControlName="country"/>

                <div class="flex items-center justify-end gap-3">
                    <button class="btn" type="button" (click)="previousStep()">Back</button>
                    <button class="btn btn-primary" type="submit" [disabled]="profileForm.invalid">Register</button>
                </div> 
            </form>
        }
    </div>
    @if(validationErrors().length > 0) {
        <div class="alert alert-error shadow-lg mt-4">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                <div>
                    <h3 class="font-bold">Registration failed</h3>
                    <ul class="list-disc list-inside">
                        @for(error of validationErrors(); track $index) {
                            <li>{{error}}</li>
                        }
                    </ul>
                </div>
            </div>
        </div>
    }
</div>
