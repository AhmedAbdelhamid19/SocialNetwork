<div class="flex w-full gap-6 min-h-100"> 
    <div class="flex items-center gap-5 w-2/3">
        <label 
            for="dropzone-file" 
            class="
                flex flex-col items-center justify-center 
                w-full h-full 
                border-2 border-gray-300 border-dashed 
                rounded-lg cursor-pointer
            "
            (dragover)="onDragOver($event)" 
            (dragleave)="onDragLeave($event)" 
            (drop)="onDrop($event)"
            [class.border-4]="isDragging"
            [class.border-purple-300]="isDragging">
            
            <p class="mb-2 text-lg">Click to upload or drag and drop</p>
            <input type="file" id="dropzone-file" (change)="onFileSelected($event)" class="hidden">
        </label>
    </div>
    @if (imageSrc()) {
        <div class="w-1/3 flex flex-col gap-3">
            <div class="border-gray-300 rounded-lg flex justify-center">
                <img [src]="imageSrc()" alt="image preview" class="aspect-square object-cover rounded-lg">
            </div>
            <div class="flex w-full gap-3">
                <button class="btn flex-1" (click)="onCancel()">Cancel</button>
                <button class="btn btn-primary flex-1" (click)="onUpload()" [disabled]="loading()">
                    @if(loading()) {
                        <span class="loading loading-spinner"></span>
                    }
                    Upload image
                </button>
            </div>
        </div>
    }
</div>
