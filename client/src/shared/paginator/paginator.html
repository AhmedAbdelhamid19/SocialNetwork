<div class="flex item-center w-full gap-3 py-3">
    <span>Items per page:</span>
    <select class="select w-24" (change)="onPageChange(undefined, $event.target)" >
        @for(pageSizeOption of pageSizeOptions(); track $index) {
            <option [value]="pageSizeOption" [selected]="pageSizeOption === pageSize()">{{pageSizeOption}}</option>
        }
    </select>
    <div class="text-sm">
        {{(pageNumber() - 1) * pageSize() + 1}} - {{lastItemIndex()}} of {{totalCount()}}
    </div>
    <div class="flex item-center gap-2">
        <button class="btn btn-sm" [disabled]="pageNumber() === 1" (click)="onPageChange(pageNumber() - 1, undefined)">Previous</button>
        <button class="btn btn-sm" [disabled]="pageNumber() >= totalPages()" (click)="onPageChange(pageNumber() + 1)">Next</button>
    </div>
</div>
